<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy">
    <title>Email Subscription App | Home </title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='animated fadeIn valign-wrapper' style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text center-align">Subscription App</span>
                                <form method='POST' action="/confirm">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="name" type="text" name="nafme" class="validate">
                                            <label class="active" for="name">First Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" name="email" class="validate">
                                            <label class="active" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12">
                                            <label>
                                                <input id="indeterminate-checkbox" type="checkbox" required />
                                                <span>Do you agree to the terms and conditions? </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s12 m6 offset-m3">
                                            <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
</body>
</html>
